<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Income</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/incomebg.png') no-repeat center center/cover; /*background: <background-image> <background-repeat> [<background-position>] <horizontal> <vertical> / <background-size>;
*/

      position: relative;
    }

    

    .container {
      background: rgba(255, 255, 255, 0.786);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      color: #2b7a78;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #2b7a78;
      box-shadow: 0 0 5px rgba(43, 122, 120, 0.5);
    }

    button {
      background: #2b7a78;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #205a56;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Income</h1>
    <input type="number" id="incomeAmount" placeholder="Enter Income">
    <br>
    <button onclick="addIncome()">Save Income</button>
    <p id="message"></p>
  </div>
</body>
</html>
