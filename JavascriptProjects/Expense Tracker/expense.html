<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" ></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/addExpensebg.jpg') no-repeat center center/cover;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.766);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      color: #4a47a3;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4a47a3;
      box-shadow: 0 0 5px rgba(74, 71, 163, 0.5);
    }

    button {
      background: #4a47a3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #372f7f;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    /* Home link styling */
    .home-link {
      display: inline-block;
      margin-top: 15px;
      color: #4a47a3;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .home-link:hover {
      color: #372f7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Expense</h1>
    <input type="text" id="expenseName" placeholder="Expense Name">
    <br>
    <input type="number" id="expenseAmount" placeholder="Amount">
    <br>
    <button onclick="addExpense()">Save Expense</button>
    
    <!-- Message paragraph -->
    <p id="message"></p>

    <!-- Home page link -->
    <a href="index.html" class="home-link"> Back to Home</a>
  </div>
</body>
</html>
